<script>
document.addEventListener("DOMContentLoaded", () => {

  const channelId = 3160844;
  const fields = [1, 2, 3];

  function ensureErrorBox() {
    let box = document.getElementById("errorBox");
    if (!box) {
      box = document.createElement("div");
      box.id = "errorBox";
      box.style.display = "none";
      box.style.background = "#fee2e2";
      box.style.color = "#991b1b";
      box.style.padding = "12px";
      box.style.marginTop = "16px";
      box.style.borderRadius = "8px";
      box.style.textAlign = "center";
      document.querySelector(".card").appendChild(box);
    }
    return box;
  }

  function saveLastGood(entry) {
    try {
      localStorage.setItem("lastGoodReading", JSON.stringify(entry));
    } catch {}
  }

  function loadLastGood() {
    try {
      const data = localStorage.getItem("lastGoodReading");
      return data ? JSON.parse(data) : null;
    } catch {
      return null;
    }
  }

  async function fetchLastEntry() {
    const url = `https://api.thingspeak.com/channels/${channelId}/feeds/last.json`;
    const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}&t=${Date.now()}`;

    const response = await fetch(proxy);
    if (!response.ok) throw new Error("HTTP " + response.status);

    let data;
    try {
      data = await response.json();
    } catch {
      throw new Error("La respuesta de ThingSpeak no es JSON válido");
    }

    if (!data || Object.keys(data).length === 0) {
      throw new Error("ThingSpeak devolvió datos vacíos");
    }

    return data;
  }

  function render(entry) {
    const box = ensureErrorBox();
    box.style.display = "none";

    const container = document.getElementById("values");
    container.innerHTML = "";

    fields.forEach(f => {
      const value = entry[`field${f}`] ?? "—";
      const div = document.createElement("div");
      div.className = "stat";
      div.innerHTML = `
        <div class='stat-label'>Field ${f}</div>
        <div class='stat-value'>${value}</div>
      `;
      container.appendChild(div);
    });

    document.getElementById("timestamp").textContent =
      "Hora: " + new Date(entry.created_at).toLocaleString();
  }

  function renderError(message) {
    const box = ensureErrorBox();
    box.style.display = "block";
    box.textContent = "⚠️ " + message;
  }

  async function update() {
    try {
      const data = await fetchLastEntry();
      render(data);
      saveLastGood(data);
    } catch (err) {
      renderError(err.message);

      const lastGood = loadLastGood();
      if (lastGood) {
        render(lastGood);
      } else {
        document.getElementById("values").innerHTML = "";
        document.getElementById("timestamp").textContent = "";
      }
    }
  }

  update();
  setInterval(update, 60000);

});
</script>
